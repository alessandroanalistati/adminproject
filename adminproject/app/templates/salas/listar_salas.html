{% extends "salas/base.html" %}

{% block title %}
Lista de Salas
{% endblock title %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Ações</th>
    </tr>

    </thead>
    <tbody>
    {% for i in salas %}
    <tr>
        <td><a href="{% url 'app:listar_sala_id' i.id %}">{{i.nome}}</a></td>

        <td>
            <a href="{% url 'app:editar_sala' i.id %}" button class="btn btn-success btn-sm">Editar</a>
            <a href="{% url 'app:remover_sala' i.id %}" button class="btn btn-danger btn-sm">Remover</button> </a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{% url 'app:cadastrar_sala' %}">
    <button class="btn btn-primary ">Cadastrar</button>
</a>
{% endblock content %}
