{% extends "salas/base.html" %}

{% block title %}
 Tem certeza que deseja remover o cliente abaixo?
{% endblock title %}

{{% block content %}
<div class="card">
    <div class="card-header">
        Dados da Sala
    </div>
    <div class="card-body">
        <h5 class="card-title">Nome: {{sala.nome}}</h5>
        <h5 class="card-title">Observações: {{sala.obs}}</h5>
            <form method="post">
            {% csrf_token %}
             <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>


    </div>
</div>

{% endblock content %}
